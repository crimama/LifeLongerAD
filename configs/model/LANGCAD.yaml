DEFAULT:
  exp_name: '1223-only_contrastive-l2p'
  description: 'prompt l2p 방식으로 변경'

MODEL:
  method: LANGCAD
  backbone:
    name: ViT-B-16
    pretrained: openai #openai
  params:
    input_shape:
      - 3 
      - 224
      - 224
    faiss_num_workers: 4
    num_layers: 3
    sampling_ratio: 0.1
    sampling_method: ApproximateGreedyCoresetSampler # ApproximateGreedyCoresetSampler PoolingSampler
    num_prompts: 6
    prompt_dim: 768
    pool_size: 100
    prompt_method: intermediate # intermediate input null
    txt_emb_method: null # null:last intermediate
    pre_task: null #margin infonce null 


DATASET:
  aug_info: 
    - PatchCore
  params:
    num_neg_sample: 1
    text_method: pre-gen #pre-gen easy



OPTIMIZER:
  opt_name: Adam
  lr: 0.005 #5e-3
  params:
    betas: 
    - 0.5
    - 0.999

TRAIN:
  epochs: 20