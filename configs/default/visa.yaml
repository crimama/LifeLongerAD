DEFAULT:
  seed: 0
  savedir: ./results
  exp_name: '.'

DATASET:
  datadir: ../Data
  batch_size: 128
  test_batch_size: 32
  num_workers: 0
  dataset_name: VISA  # [AnomalyDataset,MVTecAD]
  aug_info: 
    - Resize
  img_size: 224
  params:
    anomaly_ratio: 0.0
    baseline: True
  class_names:
    - macaroni1
    - pcb1
    - candle
    - capsules
    - pcb2
    - cashew
    - chewinggum
    - fryum
    - pcb3
    - macaroni2
    - pcb4
    - pipe_fryum

OPTIMIZER:
  opt_name: Adam
  lr: 0.005
  params:
    betas: 
    - 0.5
    - 0.999

TRAIN:
  epochs: 10
  grad_accum_steps: 1
  mixed_precision: 'no'
  log_interval: 2
  eval_interval: 50
  wandb:
    use: false
    project_name: LANGCAD
    
SCHEDULER: 
  name: null
  params: null
    
